<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRED-AUDIT{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>CRED-AUDIT: PASSWORD SECURITY AUDITOR</h1>
            <nav class="nav">
                <a href="{{ url_for('index') }}">ANALYZE</a>
                <a href="{{ url_for('dashboard') }}">DASHBOARD</a>
                <a href="{{ url_for('report') }}">REPORTS</a>
            </nav>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer style="margin-top: 40px; padding-top: 20px; border-top: 2px solid #000000; text-align: center; font-size: 12px;">
            <p>CRED-AUDIT V1.0 | BRUTALIST SECURITY AUDITOR | {{ current_time() }}</p>
        </footer>
    </div>
    
    <script>
        // Terminal-style typing effect for headers
        document.addEventListener('DOMContentLoaded', function() {
            const headers = document.querySelectorAll('h1, h2');
            headers.forEach(header => {
                if (!header.classList.contains('no-cursor')) {
                    header.classList.add('cursor');
                }
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
